<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Scripts & Css -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SwiperJs Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <title>Focal</title>
</head>
<body>
    <header class="flex justify-between items-center px-16 py-6 bg-[#292929] text-white">
        <!-- Mobile Menu -->
        <div class="lg:hidden">
            <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <img class="size-25" src="./nav.png">
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasExampleLabel">> Back</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul id="header-menu" class=" flex flex-col gap-7 text-md font-medium	cursor-pointer">
                        <li class="header-menu-link"> <p class="header-menu-link-active relative">Shop by Category</p> </li>
                        <li class="header-menu-link"> <p class="header-menu-link-active relative">Shop by Device</p> </li>
                        <li class="header-menu-link"> <p class="header-menu-link-active relative">Coolections</p> </li>
                        <li class="header-menu-link"> <p class="header-menu-link-active relative">Blog</p> </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Logo -->
        <div><h1 class="text-4xl font-extrabold cursor-default m-0">FOCAL</h1></div>
        
        <!-- Desktop Menu -->
        <ul id="header-menu" class=" flex gap-7 text-md font-medium	cursor-pointer p-0 m-0 max-lg:hidden">
            <li class="header-menu-link"> <p class="header-menu-link-active relative p-0 m-0">Shop by Category</p> </li>
            <li class="header-menu-link"> <p class="header-menu-link-active relative p-0 m-0">Shop by Device</p> </li>
            <li class="header-menu-link"> <p class="header-menu-link-active relative p-0 m-0">Coolections</p> </li>
            <li class="header-menu-link"> <p class="header-menu-link-active relative p-0 m-0">Blog</p> </li>
        </ul>

        <!-- Icons -->
        <div id="header-icons" class="flex gap-4 cursor-pointer">
            <span class="max-md:hidden">
                <svg focusable="false" width="20" height="16" class="icon icon--header-email   " viewBox="0 0 20 16">
                    <path d="M19 4l-9 5-9-5" fill="none" stroke="currentColor" stroke-width="2"></path>
                    <path stroke="currentColor" fill="none" stroke-width="2" d="M1 1h18v14H1z"></path>
                </svg>
            </span>
            <span class="max-lg:hidden">
                <svg focusable="false" width="18" height="18" class="icon icon--header-search   " viewBox="0 0 18 18">
                    <path d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17" fill="none" stroke="currentColor" stroke-width="2"></path>
                </svg>
            </span>
            <span class="max-md:hidden">
                <svg focusable="false" width="18" height="17" class="icon icon--header-customer   " viewBox="0 0 18 17">
                    <circle cx="9" cy="5" r="4" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"></circle>
                    <path d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0" fill="none" stroke="currentColor" stroke-width="2"></path>
                </svg>
            </span>
            <span id="header-cart" >
                <svg focusable="false" width="20" height="18" class="icon icon--header-cart   " viewBox="0 0 20 18">
                    <path d="M3 1h14l1 16H2L3 1z" fill="none" stroke="currentColor" stroke-width="2"></path>
                    <path d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0" fill="none" stroke="currentColor" stroke-width="2"></path>
                </svg>
                <span class=" absolute top-5 right-12 bg-white rounded-xl w-6 block text-black text-center">0</span>
            </span>
        </div>
    </header>

    <!-- Main Container -->
    <main id="image-slider-container" style="height: 90vh">
        <!-- Swiper Container -->
        <div class="swiper swiperOne" autoplay="true" style="height: 90vh">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slider-full-image" style="background-image: url('./images/1.jpg');"></div>
                </div>
                <div class="swiper-slide flex-slider-images min-lg:flex-row max-md:flex-col">
                    <div class="slider-half-image" style="background-image: url('./images/2-1.jpg');"></div>
                    <div class="slider-half-image" style="background-image: url('./images/2-2.jpg');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-full-image" style="background-image: url('./images/3.jpg');"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-full-image" style="background-image: url('./images/4.jpg');"></div>
                </div>
                <div class="swiper-slide flex-slider-images min-lg:flex-row max-md:flex-col">
                    <div class="slider-half-image" style="background-image: url('./images/5-1.jpg');"></div>
                    <div class="slider-half-image" style="background-image: url('./images/5-2.jpg');"></div>
                </div>
            </div>
        </div>
        <!-- Swiper Pagination -->
        <div class="swiper-pagination flex justify-center items-center gap-4">
            <span class="swiper-pagination-span-backgroud">
                <span class="swiper-pagination-span"></span>
            </span>
            <span class="swiper-pagination-span-backgroud">
                <span class="swiper-pagination-span"></span>
            </span>
            <span class="swiper-pagination-span-backgroud">
                <span class="swiper-pagination-span"></span>
            </span>
            <span class="swiper-pagination-span-backgroud">
                <span class="swiper-pagination-span"></span>
            </span>
            <span class="swiper-pagination-span-backgroud">
                <span class="swiper-pagination-span"></span>
            </span>
        </div>
    </main>

    <!-- SwiperJs Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
